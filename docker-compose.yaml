wp-catalogues:
  build: ./wp-emlo-catalogues

  ports:
    - "8081:80"

  links:
    - mysql

  environment:
    WORDPRESS_DB_HOST: mysql
    WORDPRESS_DB_USER: root
    WORDPRESS_DB_PASSWORD: jbnslbsbpsjb
    WORDPRESS_DB_NAME: wordpress

  volumes:
    - ./wp-emlo-catalogues/wp-catalogues:/var/www/html

