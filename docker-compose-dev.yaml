# Setup the MYSQL_ROOT_PASSWORD
# export MYSQL_ROOT_PASSWORD="PASSWORD-HERE"
#
mysql:
  build: ./mysql-emlo

  environment:
    MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}

  ports:
    - "43306:3306"

  volumes:
    - ./vol-mysql/data:/var/lib/mysql

#phpmyadmin:
