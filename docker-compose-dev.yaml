omk-baxter:
  build: ./omk-baxter

  environment:
    OMEKA_WEB_ROOT: /exhibition/baxter/
    OMEKA_DB_USER: root
    OMEKA_DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    OMEKA_DB_PREFIX: omeka_baxter_

  ports:
    - "40081:80"

  links:
    - mysql

  volumes:
    - ./omk-baxter/html:/var/www/html/exhibition/baxter


omk-wemlo:
  build: ./omk-wemlo

  environment:
    OMEKA_WEB_ROOT: /wemlo/
    OMEKA_DB_USER: root
    OMEKA_DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    OMEKA_DB_PREFIX: omeka_wemlo_

  ports:
    - "40082:80"

  links:
    - mysql

  volumes:
    - ./omk-wemlo/html:/var/www/html/wemlo

omk-sw:
  build: ./omk-sw

  environment:
    OMEKA_WEB_ROOT: /exhibition/sw/
    OMEKA_DB_USER: root
    OMEKA_DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    OMEKA_DB_PREFIX: omeka_sw_

  ports:
    - "40083:80"

  links:
    - mysql

  volumes:
    - ./omk-sw/html:/var/www/html/exhibition/sw


wp-catalogues:
  build: ./wp-emlo-catalogues

  ports:
    - "40084:80"

  links:
    - mysql

  environment:
    WORDPRESS_DB_HOST: mysql
    WORDPRESS_DB_USER: root
    WORDPRESS_DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    WORDPRESS_DB_NAME: wordpress

  volumes:
    - ./wp-emlo-catalogues/wp-catalogues:/var/www/html

nginx:
  build: ./nginx-emlo
  #restart: always

  links:
    - wp-catalogues
    - omk-baxter
    - omk-sw
    - omk-wemlo

  ports:
    - "80:80"